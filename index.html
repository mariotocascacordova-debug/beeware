<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BeeWare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bw-bg:#1f1f28; --bw-fg:#eaeaea; --bw-accent:#8b5cf6; --bw-muted:#999; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;margin:0;background:#fff;}
    #bw-panel{position:fixed;right:16px;top:16px;background:var(--bw-bg);color:var(--bw-fg);
      border-radius:14px;padding:12px 12px 10px;z-index:999999;box-shadow:0 8px 24px rgba(0,0,0,.3);
      width:270px;border:1px solid #2b2b38}
    #bw-panel h3{margin:0 0 10px;font-size:14px;font-weight:700;letter-spacing:.2px;display:flex;align-items:center;gap:8px}
    #bw-panel h3 small{margin-left:auto;font-weight:600;background:#2b2b38;color:#bdbdff;border-radius:999px;padding:2px 8px}
    #bw-panel .row{display:flex;gap:6px;flex-wrap:wrap}
    #bw-panel button{flex:1 1 auto;padding:8px 10px;border-radius:10px;border:1px solid #2b2b38;background:#2a2a35;
      color:#f4f4ff;font-weight:600;cursor:pointer;transition:transform .04s ease,opacity .2s}
    #bw-panel button:hover{transform:translateY(-1px)}
    #bw-panel button:active{transform:translateY(0)}
    #bw-panel .danger{background:#3b1e2a;border-color:#5a2436;color:#ffd3d3}
    #bw-panel .ghost{background:#22242e;color:#c4c4ff}
    #bw-panel .muted{font-size:12px;color:var(--bw-muted);margin-top:8px}
    #bw-toast{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;background:#111827;color:#fff;padding:8px 12px;
      border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,.25);font-size:13px;z-index:999999;display:none}
  </style>
</head>
<body>
  <div id="bw-toast"></div>
  <script src="beeware.js"></script>
</body>
</html>
